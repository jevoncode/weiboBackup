	<script>
	$(function() { 
		$("#download").bind("click",function(){
			alert("begin request dowload");
		});
		$("#delete").bind("click",function(){
			$.get( "/delete",function(res) { 
				  var deleteCount = res.deleteCount;
				  if(deleteCount==-1)
				  	alert("the weibos are all deleted! please backup again!");
				  else
				  	alert( "already be deleted count="+res.deleteCount+" , and deleted thread is running"); 
				}).fail(function() {
				    alert( "occurred error where backup weibo" );
				  });
			$(this).css("background-color","#e5e5e5");
			$(this).css("border-color","#d5d5d5");
		});
	});
	</script>


		<!-- including pic, text and location weibo-->
		<div class="WB_feed_type S_line2"  mid="${status.id}"> 
			<div  class="WB_feed_detail S_line2 clearfix">
				<div class="WB_detail">
					<div class="WB_text" nick-name="${status.inReplyToScreenName}"> ${status.text}</div>
					<ul class="WB_media_list clearfix">
						<li>
							${status.mediaList}
						</li>
					</ul>
					<div class="map_data"> 
						${status.formatedAddress} 
					</div>
					<div class="WB_func clearfix">
						<div class="WB_handle">
							<i class="S_txt2" title="暂不支持">阅读(暂不支持)</i>&nbsp;
							<i >|</i>
							<a href="javascript:void(0);" title="赞"><em class="W_ico20 icon_praised_b"></em>(暂不支持)</a>
							<i class="S_txt3">|</i>
							<a href="javascript:void(0);" >转发(${status.repostsCount})</a>
							<i class="S_txt3">|</i>
							<a href="javascript:void(0);" >收藏(暂不支持)</a>
							<i class="S_txt3">|</i>						
							<a href="javascript:void(0);" onclick="comments(this)" >评论(${status.commentsCount})</a>
						</div>
						<div>
							<a class="S_link2 WB_time">${status.createdAt}</a>
							<em class="S_txt2">来自</em><a class="S_link2" href="${status.source.url}" target="_blank">${status.source.name}</a>
						</div>
					</div> 
					<div node-type="feed_list_repeat" class="WB_media_expand repeat S_line1 S_bg4" style="display: none"> 
						<div>
						 	<!-- 已有评论列表 -->
							<div class="comment_lists" node-type="feed_list_commentList">
								 ${status.commentList} 
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</div>
